<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POD Automate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.23.0",
          "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
        }
      }
    </script>
    <script type="module" src="/index.tsx"></script>
    <style>
      /* Custom Animations */
      @keyframes fade-in-down {
        0% { opacity: 0; transform: translateY(-10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out forwards;
      }
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* Modern Gradient Background */
      body {
          background-color: #0f172a; /* slate-900 */
          background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
          min-height: 100vh;
      }

      /* Custom Brand Colors */
      .bg-brand-primary { background-color: #14b8a6; } /* teal-500 */
      .bg-brand-secondary { background-color: #0d9488; } /* teal-600 */
      .text-brand-primary { color: #2dd4bf; } /* teal-400 */
      .border-brand-primary { border-color: #14b8a6; }
      .ring-brand-primary { --tw-ring-color: #14b8a6; }
      
      /* Glass Effect Utility */
      .glass-panel {
          background: rgba(30, 41, 59, 0.7);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Checkerboard Background for Transparency */
      .checkerboard-bg {
          background-color: #334155;
          background-image:
              linear-gradient(45deg, #1e293b 25%, transparent 25%),
              linear-gradient(-45deg, #1e293b 25%, transparent 25%),
              linear-gradient(45deg, transparent 75%, #1e293b 75%),
              linear-gradient(-45deg, transparent 75%, #1e293b 75%);
          background-size: 20px 20px;
          background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
    </style>
  </head>
  <body class="text-slate-200">
    <div id="root"></div>
  </body>
</html>
